<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Check</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrap">
      <h1>Password Check</h1>
      <form onsubmit="return false">
        <input class="pw" type="password" id="firstPW" />
        <input class="pw" type="password" id="secPW" />
        <button>Show Passwords</button>
      </form>
      <p id="equal">Passwords are equal</p>
      <span id="equalMark"></span>
      <p id="lowCase">Lower Case Letters</p>
      <span id="lowCaseMark"></span>
      <p id="upCase">Upper Case Letters</p>
      <span id="upCaseMark"></span>
      <p id="contNum">Contains Numbers</p>
      <span id="contNumMark"></span>
      <p id="length">At least 10 characters long</p>
      <span id="lengthMark"></span>
    </div>
    <script src="script.js"></script>
  </body>
</html>
